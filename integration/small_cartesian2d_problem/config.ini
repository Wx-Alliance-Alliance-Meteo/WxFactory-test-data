[General]
equations = euler

[Grid]
grid_type = cartesian2d

x0 = -201
x1 = 200
z0 = -200
z1 = 200

[Test_case]
case_number = 2

bubble_theta = 303.15
bubble_rad = 250.

[Time_integration]
dt = 5

t_end = 150

time_integrator = epi2
krylov_size = 10
tolerance = 1e-12

jacobian_method = complex

starting_step = 0

verbose_solver = 0
gmres_restart = 30

[Spatial_discretization]

num_solpts = 2

num_elements_horizontal = 8
num_elements_vertical   = 8

filter_apply = 0
filter_order = 4
filter_cutoff = 0.5

[Output_options]
save_state_freq = 30

output_dir = tests/data/temp
